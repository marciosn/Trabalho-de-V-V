<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Adicionar Cliente</title>
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    		<h:outputStylesheet library="css" name="bootstrap-responsive.css"></h:outputStylesheet>
			<h:outputScript library="js" name="jquery.js"></h:outputScript>
			<h:outputScript library="js" name="bootstrap.js"></h:outputScript>
			<style type="text/css">
			
			body{
				margin: 20px;
			}
			.container{
			margin-top: 80px;
			}

			</style>
</h:head>
<h:body>
<ui:insert name="conteudo">
			<ui:include src="/WEB-INF/templates/topo.xhtml" />
		</ui:insert>
	<h:panelGroup rendered="#{facesContext.validationFailed}">
		<div class="alert alert-info">
			<button type="button" class="close" data-dismiss="alert">
				<i class="icon-thumbs-up">x</i>
			</button>
			<strong>Sinto Muito!!!</strong> O preenchimento dos campos é
			necessário ..

		</div>
 
	</h:panelGroup>
<div class="container">
<h1>Inserir Cliente</h1>
		<legend></legend>
	<h:form>
	<h:messages/>
		<h:panelGrid columns="2">
			<h:outputLabel for="Nome" value="Nome" />
			<h:inputText id="nome" label="nome" required="true"	value="#{clienteBean.cliente.nome}" class="input-xxlarge"/>
			<h:outputLabel for="endereço" value="Endereço" />
			<h:inputText id="endereco" label="endereco" required="true"	value="#{clienteBean.cliente.endereco}" class="input-xxlarge"/>
			<h:outputLabel for="Email" value="Email" />
			<h:inputText id="email" label="email" required="true" value="#{clienteBean.cliente.email}" class="input-xxlarge"/>
			<h:outputLabel for="CPF" value="CPF" />
			<h:inputText id="cpf" label="cpf" required="true" maxlength = "8" value="#{clienteBean.cliente.cpf}" class="input-xxlarge"/>
			<h:outputLabel for="Telefone" value="Telefone" />
			<h:inputText id="telefone" label="telefone" required="true"	maxlength="10" value="#{clienteBean.cliente.telefone}" class="input-xxlarge"/>
		</h:panelGrid>
		<div class="form-actions">
			<h:commandButton id="Salvar" class="btn btn-inverse" value="Save"
				action="#{clienteBean.adicionarCliente}" />
		</div>

	</h:form>
	</div>

</h:body>
</html>
