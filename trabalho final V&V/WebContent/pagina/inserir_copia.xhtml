<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
    		<title>Inserir Titulos</title>

    		<h:outputStylesheet library="css" name="bootstrap-responsive.css"></h:outputStylesheet>
			<h:outputScript library="js" name="jquery.js"></h:outputScript>
			<h:outputScript library="js" name="bootstrap.js"></h:outputScript>
			
			<style type="text/css">
			
			body{
				margin: 20px;
			}
			.container{
			margin-top: 80px;
			}

			</style>
			
    </h:head>
 
    <h:body>
       <ui:insert name="conteudo">
			<ui:include src="/WEB-INF/templates/topo.xhtml" />
		</ui:insert>
    <div class="container">
    <h1>Inserir CÃ³pia</h1>
    <legend></legend>
    <h:messages />
    	<h:form >
    		<h:panelGrid columns="2">
    			<h:outputLabel value="Titulo da Copia" />
    			<h:inputText value="#{titulosBean.copia.titulo}" class="input-xlarge"/>

    </div>
