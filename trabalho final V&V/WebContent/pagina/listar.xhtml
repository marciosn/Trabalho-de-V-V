<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
    <h:head>
    		<title>Listar Titulos</title>
    		<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    		<h:outputStylesheet library="css" name="bootstrap-responsive.css"></h:outputStylesheet>
			<h:outputScript library="js" name="jquery.js"></h:outputScript>
			<h:outputScript library="js" name="bootstrap.js"></h:outputScript>
			<style type="text/css">
			
			body{
				margin: 20px;
			}
			.container{
			margin-top: 80px;
			}

			</style>
    </h:head>
 
    <h:body>
        <ui:insert name="conteudo">
			<ui:include src="/WEB-INF/templates/topo.xhtml" />
		</ui:insert>
    <div class="container">
    	<h1>Lista de Titulos</h1>
		<legend></legend>
		<h:form>
 		<h:commandButton value="Inserir Titulos" action="insere" styleClass="btn btn-primary pull-right"/>				
 		</h:form>
			<h:dataTable styleClass="table table-striped table-bordered table-hover" 
			value="#{repositorio_Titulos.titulos}" var="titulo"
			rendered="#{not empty repositorio_Titulos.titulos}">
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="ID" class="label label-info" />
				</f:facet>
				<h:outputText value="#{titulo.id}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Titulo do filme" class="label label-info"/>
				</f:facet>
				<h:outputText value="#{titulo.titulo}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Genero" class="label label-info"/>
				</f:facet>
				<h:outputText value="#{titulo.genero}" />
			</h:column>
			 <h:column>
				<f:facet name="header">
					<h:outputText value="NÂº de Copias" class="label label-info"/>
				</f:facet>
				<h:outputText value="#{titulo.quantidade}" />
			</h:column>
			<h:column>
				<h:form>
				<div class="btn-group">
								
				<h:commandButton value="Atualizar" action="atualizar" styleClass="btn btn btn-small btn-primary">
				<f:setPropertyActionListener target="#{titulosBean.titulo2.titulo}" value="#{titulo.titulo}" />
				<f:setPropertyActionListener target="#{titulosBean.titulo2.genero}" value="#{titulo.genero}" />
				<f:setPropertyActionListener target="#{titulosBean.titulo2.id}" value="#{titulo.id}" />
				</h:commandButton>
				
				<h:commandButton value="Apagar" action="#{titulosBean.exclui}" styleClass="btn btn btn-small btn-primary"
				onclick="return confirm ('CONFIRME PARA DELETAR O CONTATO?')">
				<f:setPropertyActionListener target="#{titulosBean.titulo2.id}" value="#{titulo.id}" />
				</h:commandButton>
				
				
				<h:commandButton value="Copias" action="#{titulosBean.pegaLista2()}" styleClass="btn btn btn-small btn-primary">
				<f:setPropertyActionListener target="#{titulosBean.indice}" value="#{titulo.id}" />
				<f:setPropertyActionListener target="#{titulosBean.titulo2.titulo}" value="#{titulo.titulo}" />
				<f:setPropertyActionListener target="#{titulosBean.tituloCopia}" value="#{titulo.titulo}" />
				</h:commandButton>
				
				
				</div>
				</h:form>
			</h:column>
		</h:dataTable>
		<div class="form-actions">
 		<h:form>
 		<h:commandButton value="Inserir Titulos" action="insere" styleClass="btn btn-primary"/>				
 		</h:form>
 		</div>
 		</div>
 		
    </h:body>
</html>
