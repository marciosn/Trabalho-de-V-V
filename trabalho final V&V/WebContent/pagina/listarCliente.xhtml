<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Pegar Clientes</title>
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    		<h:outputStylesheet library="css" name="bootstrap-responsive.css"></h:outputStylesheet>
			<h:outputScript library="js" name="jquery.js"></h:outputScript>
			<h:outputScript library="js" name="bootstrap.js"></h:outputScript>
			<style type="text/css">
			
			body{
				margin: 20px;
			}
			.container{
			margin-top: 80px;
			}

			</style>
			
</h:head>
<h:body>
<ui:insert name="conteudo">
			<ui:include src="/WEB-INF/templates/topo.xhtml" />
		</ui:insert>

<div class="container">
<h1>Lista de Clientes</h1>
		<legend></legend>

	<h:dataTable
		styleClass="table table-striped table-bordered table-hover"
		value="#{repositorioDeClientes.listaDeClientes}" var="cliente"
		rendered="#{not empty repositorioDeClientes.listaDeClientes}">
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="ID" class="label label-info" />
			</f:facet>
			<h:outputText value="#{cliente.idCliente}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="NOME" class="label label-info" />
			</f:facet>
			<h:outputText value="#{cliente.nome}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="ENDEREÃ‡O" class="label label-info" />
			</f:facet>
			<h:outputText value="#{cliente.endereco}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="TELEFONE" class="label label-info" />
			</f:facet>
			<h:outputText value="#{cliente.telefone}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="CPF" class="label label-info" />
			</f:facet>
			<h:outputText value="#{cliente.cpf}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="EMAIL" class="label label-info" />
			</f:facet>
			<h:outputText value="#{cliente.email}" />
		</h:column>

		<h:column>
			<h:form>
				<div class="btn-group">

					<h:commandButton value="Editar" action="atualizarCliente"
						styleClass="btn btn btn-small btn-primary">
						<f:setPropertyActionListener target="#{clienteBean.cliente2.nome}" value="#{cliente.nome}" />
						<f:setPropertyActionListener target="#{clienteBean.cliente2.endereco}" value="#{cliente.endereco}" />
						<f:setPropertyActionListener target="#{clienteBean.cliente2.telefone}" value="#{cliente.telefone}" />
						<f:setPropertyActionListener target="#{clienteBean.cliente2.email}" value="#{cliente.email}" />
						<f:setPropertyActionListener target="#{clienteBean.cliente2.cpf}" value="#{cliente.cpf}" />
						<f:setPropertyActionListener target="#{clienteBean.cliente2.idCliente}" value="#{cliente.idCliente}" />
					</h:commandButton>

					<h:commandButton value="Apagar"
						action="#{clienteBean.exclui}"
						styleClass="btn btn btn-small btn-danger"
						onclick="return confirm ('DESEJA DELETAR CLIENTE?')">
						<f:setPropertyActionListener target="#{clienteBean.cliente2.idCliente}"	value="#{cliente.idCliente}" />
					</h:commandButton>
				</div>
			</h:form>
		</h:column>

	</h:dataTable>
	<div class="form-actions">
	<h:form>
			<h:commandButton id="novo" class="btn btn-primary" value="Add Cliente" action="adicionarCliente" />
	</h:form>
	</div>
	</div>
	
	<h:form>
	
	</h:form>
</h:body>
</html>
