<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
    <h:head>
    		<title>Listar Auxiliar</title>
    		<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    		<h:outputStylesheet library="css" name="bootstrap-responsive.css"></h:outputStylesheet>
			<h:outputScript library="js" name="jquery.js"></h:outputScript>
			<h:outputScript library="js" name="bootstrap.js"></h:outputScript>
			<style type="text/css">
			
			body{
				margin: 20px;
			}
			.container{
			margin-top: 50px;
			}

			</style>
    		
    </h:head>
 
    <h:body>
		       <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Locadora</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Logged in as <a href="#" class="navbar-link">Adm</a>
            </p>
            <ul class="nav">
              
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container">
    	<h2>Lista Copias Especificas</h2>
		<legend></legend>
		<h:form>
 		<h:commandButton value="Voltar Lista de Titulos" action="#{titulosBean.LimpaAux()}" styleClass="btn btn-primary pull-right"/>
 						
 		</h:form>
			<h:dataTable styleClass="table table-striped table-bordered table-hover" 
			value="#{repositorioCopia.aux}" var="copia">
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="ID" class="label label-info" />
				</f:facet>
				<h:outputText value="#{copia.id}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Titulo da Copia" class="label label-info"/>
				</f:facet>
				<h:outputText value="#{copia.titulo}" />
			</h:column>
			 <h:column>
				<f:facet name="header">
					<h:outputText value="Estado" class="label label-info"/>
				</f:facet>
				<h:outputText value="#{copia.estado}" />
			</h:column>
			
		</h:dataTable>
		 <h:form>
 		<h:commandButton value="Voltar Lista de Titulos" action="#{titulosBean.LimpaAux()}" styleClass="btn btn-primary"/>
 						
 		</h:form>
	
 		</div>

 
    </h:body>
</html>
