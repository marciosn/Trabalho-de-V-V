<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
	<h:outputStylesheet library="css" name="bootstrap-responsive.css"></h:outputStylesheet>
	<h:outputScript library="js" name="jquery.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.js"></h:outputScript>
	<title>Locadora</title>
</h:head>
<h:body>
	<div class="container">
      <h:form class="form-signin">
        <h2 class="form-signin-heading">Acessar sistema</h2>
		<h:panelGroup rendered="#{facesContext.validationFailed}">
	        <div class="alert alert-error">
		        <button type="button" class="close" data-dismiss="alert">x</button>
		        <h:messages  />
       		</div>
        </h:panelGroup>
        <h:panelGrid columns="2">
        <h:outputLabel for="login" value="Login" />
        <h:inputText id="login" label="Login" value="#{login.username}" 
        	class="input-block-level" required="true" />
        <h:outputLabel for="senha" value="Senha" />
        <h:inputSecret id="senha" label="Senha" value="#{login.password}" 
        	class="input-block-level" required="true" />
        <h:commandButton class="btn btn-primary" value="Entrar" action="#{login.loginBean}" />
        </h:panelGrid>
      </h:form>
	</div>
</h:body>
</html>
